spec:
  name: flowmcp-server-stateless
  services:
    - name: web
      git:
        repo_clone_url: https://github.com/flowmcp/flowmcp-servers
        branch: main
      deploy_on_push: true
      build_command: npm install
      run_command: npm run start:digitalocean
      environment_slug: node-js
      instance_size_slug: basic-xxs
      instance_count: 1
      routes:
        - path: /